<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>CSV Data Table</title>
   </head>
   <body>
      <table border="1">
         <thead>
            <tr>
               <th>Name</th>
               <th>Age</th>
               <th>Country</th>
            </tr>
         </thead>
         <tbody>
            {% for row in data %}
            <tr>
               <td>{{ row.Name }}</td>
               <td>{{ row.Age }}</td>
               <td>{{ row.Country }}</td>
            </tr>
            {% endfor %}
         </tbody>
      </table>
   </body>
</html>
