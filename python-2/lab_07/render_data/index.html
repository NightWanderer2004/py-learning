<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>CSV Data Table</title>
   </head>
   <body>
      <table border="1">
         <thead>
            <tr>
               <th>Name</th>
               <th>Age</th>
               <th>Country</th>
            </tr>
         </thead>
         <tbody>
            
            <tr>
               <td>John</td>
               <td>25</td>
               <td>USA</td>
            </tr>
            
            <tr>
               <td>Anna</td>
               <td>30</td>
               <td>Germany</td>
            </tr>
            
            <tr>
               <td>Tom</td>
               <td>28</td>
               <td>UK</td>
            </tr>
            
         </tbody>
      </table>
   </body>
</html>
